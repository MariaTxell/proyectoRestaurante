{% extends 'layouts/base.html' %}

{% block title %} Contacto {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="container">
    <h1>Formulario de contacto</h1>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email de contacto</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ usuario.email }}"> <!-- Pone como valor en el campo de texto el correo del usuario autenticado-->
        </div>
        <div class="form-group">
            <label for="incidencia">Tipo de incidencia</label>
            <input type="text" class="form-control" id="incidencia" name="incidencia">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha del incidente</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>
        <a href="{{ url_for('home_blueprint.index') }}" class="btn btn-primary">Enviar email</a>
    </form>
</div>
{% endblock content %}
